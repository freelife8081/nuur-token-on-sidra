<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
  <title>NUUR Support - Report an Issue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1e40af;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --border-color: #e5e7eb;
      --error-color: #dc2626;
      --success-color: #16a34a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.5;
    }

    .container {
      max-width: 580px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .timestamp {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      box-sizing: border-box;
      font-family: inherit;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .issue-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .issue-option {
      position: relative;
    }

    .issue-option input[type="radio"] {
      position: absolute;
      opacity: 0;
    }

    .issue-option label {
      display: block;
      padding: 1rem;
      background: #f3f4f6;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .issue-option input[type="radio"]:checked + label {
      background: #dbeafe;
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .issue-option:hover label {
      border-color: var(--primary-color);
    }

    .file-input-container {
      margin-bottom: 1.5rem;
    }

    .preview-container {
      display: none;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .preview-item {
      position: relative;
      width: calc(50% - 0.5rem);
    }

    .preview-item img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .remove-image {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .statusMessage {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }

    .error {
      background: #fee2e2;
      color: var(--error-color);
    }

    .success {
      background: #dcfce7;
      color: var(--success-color);
    }

    @media (max-width: 480px) {
      .issue-options {
        grid-template-columns: 1fr;
      }
      
      .preview-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="NUUR Logo" class="logo">
    </div>

    <div class="timestamp">
      <span id="currentDateTime">UTC: 2025-05-25 04:56:52</span>
    </div>

    <div class="card">
      <h1>Please submit the issue you're facing.</h1>

      <form id="errorForm">
        <div class="form-group">
          <label for="walletAddress">Enter Your Sidra Address</label>
          <input
            type="text"
            id="walletAddress"
            name="walletAddress"
            placeholder="0x..."
            required
            pattern="^0x[a-fA-F0-9]{40}$"
          />
        </div>

        <div class="form-group">
          <label>Select Issue Type</label>
          <div class="issue-options">
            <div class="issue-option">
              <input type="radio" id="wallet-connect" name="issueType" value="Wallet Connect" required>
              <label for="wallet-connect">Wallet Connection</label>
            </div>
            <div class="issue-option">
              <input type="radio" id="nuur-purchase" name="issueType" value="NUUR Purchase">
              <label for="nuur-purchase">NUUR Purchase</label>
            </div>
            <div class="issue-option">
              <input type="radio" id="airdrop-claim" name="issueType" value="Airdrop Claim">
              <label for="airdrop-claim">Airdrop Claim</label>
            </div>
            <div class="issue-option">
              <input type="radio" id="other-issue" name="issueType" value="Other">
              <label for="other-issue">Other issues</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="issue">Describe the issue</label>
          <textarea
            id="issue"
            name="issue"
            placeholder="Please describe the issue you're facing..."
            required
            minlength="100"
          ></textarea>
        </div>

        <div class="file-input-container">
          <label for="screenshot">Upload Screenshots</label>
          <input
            type="file"
            id="screenshot"
            name="screenshot"
            accept="image/*"
            multiple
          />
        </div>

        <div id="imagePreview" class="preview-container"></div>

        <button type="submit">Submit Report</button>
      </form>

      <div id="formStatus" class="statusMessage"></div>
    </div>
  </div>

  <script>
    // Update current date time
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toISOString().replace('T', ' ').substring(0, 19);
      document.getElementById('currentDateTime').textContent = `UTC: ${formatted}`;
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);

    const form = document.getElementById('errorForm');
    const statusDiv = document.getElementById('formStatus');
    const imagePreview = document.getElementById('imagePreview');
    const screenshotInput = document.getElementById('screenshot');

    // Replace these with your actual bot token and chat ID
    const BOT_TOKEN = '7529157623:AAFNTTESufdig5oXH8zY0yEvHK2aNci5TCc';
    const CHAT_ID = '7181820663';

    // Handle image preview
    screenshotInput.addEventListener('change', function(e) {
      imagePreview.innerHTML = '';
      imagePreview.style.display = 'flex';
      
      Array.from(this.files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewWrapper = document.createElement('div');
          previewWrapper.className = 'preview-item';
          
          const img = document.createElement('img');
          img.src = e.target.result;
          
          const removeBtn = document.createElement('span');
          removeBtn.className = 'remove-image';
          removeBtn.innerHTML = '×';
          removeBtn.onclick = function() {
            previewWrapper.remove();
            const dt = new DataTransfer();
            const files = screenshotInput.files;
            for(let i = 0; i < files.length; i++) {
              if(i !== index) dt.items.add(files[i]);
            }
            screenshotInput.files = dt.files;
            if(screenshotInput.files.length === 0) {
              imagePreview.style.display = 'none';
            }
          };
          
          previewWrapper.appendChild(img);
          previewWrapper.appendChild(removeBtn);
          imagePreview.appendChild(previewWrapper);
        };
        reader.readAsDataURL(file);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const wallet = form.walletAddress.value.trim();
      const issue = form.issue.value.trim();
      const issueType = form.querySelector('input[name="issueType"]:checked')?.value;
      const screenshots = form.screenshot.files;

      if (!wallet || !issue || !issueType) {
        statusDiv.textContent = "Please fill in all required fields.";
        statusDiv.className = "statusMessage error";
        return;
      }

      if (issue.length < 100) {
        statusDiv.textContent = "Your message must be at least 100 characters long.";
        statusDiv.className = "statusMessage error";
        return;
      }

      statusDiv.textContent = "Sending...";
      statusDiv.className = "statusMessage";

      try {
        // First send the text message
        let message = `🚨 *New Issue Reported*\n\n*Wallet:* \`${wallet}\`\n*Issue Type:* ${issueType}\n*Issue:* ${issue}`;
        
        const textResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: 'Markdown'
          }),
        });

        const textResult = await textResponse.json();

        if (!textResult.ok) {
          throw new Error(textResult.description || 'Failed to send message');
        }

        // Then send each screenshot if any
        if (screenshots.length > 0) {
          for (let i = 0; i < screenshots.length; i++) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', screenshots[i]);
            formData.append('caption', `Screenshot ${i + 1} for wallet ${wallet}`);

            const photoResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: 'POST',
              body: formData
            });

            const photoResult = await photoResponse.json();
            if (!photoResult.ok) {
              throw new Error(`Failed to send screenshot ${i + 1}`);
            }
          }
        }

        statusDiv.textContent = "✅ Issue reported successfully!";
        statusDiv.className = "statusMessage success";
        form.reset();
        imagePreview.innerHTML = '';
        imagePreview.style.display = 'none';

      } catch (error) {
        console.error(error);
        statusDiv.textContent = "❌ Failed to send report. Please try again later.";
        statusDiv.className = "statusMessage error";
      }
    });
  </script>
</body>
</html>
