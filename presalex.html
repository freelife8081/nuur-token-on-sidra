<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>
  <title>NUUR Presale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d111c;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem;
      box-sizing: border-box;
    }

    .top-bar button {
      padding: 0.5rem 1rem;
      background: #2a2f45;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card {
      background: #1e2539;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      margin-top: 4rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    .token-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.25rem;
    }

    .token-row img {
      width: 24px;
      height: 24px;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .input-line {
  background: #2a2f45;
  border-radius: 12px;
  padding: 0.5rem 1rem;
  justify-content: space-between;
}
   .input-line input {
    flex: 1;
    margin: 0 10px;
    background: transparent;
    border: none;
    color: white;
    font-size: 1rem;
    text-align: right;
}
   .input-line input:focus {
    outline: none;
}
    
    .button {
      width: 100%;
      padding: 0.75rem;
      background: #5b78f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #3a56d9;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .balance {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    a {
      color: #5bffad;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-700">
    <h1 class="text-xl font-bold text-white">NUUR Presale</h1>
    <div>
      <button id="connectWalletButton" onclick="connectWallet()" class="bg-indigo-600 px-4 py-2 rounded-xl text-sm hover:bg-indigo-500">Connect Wallet</button>
      <button id="disconnectWalletButton" onclick="disconnectWallet()" class="bg-red-600 px-4 py-2 rounded-xl text-sm hidden hover:bg-red-500">Disconnect</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="flex justify-center items-center p-4">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg space-y-6">
      <div id="statusMessage" class="text-sm text-center text-gray-400 mb-4">Not connected</div>

      <!-- SDA Input -->
      <div class="space-y-2">
        <label for="sdaAmount" class="block text-sm text-gray-300">SDA Amount</label>
        <div class="flex items-center space-x-2">
          <img src="sidra.jpeg" alt="SDA" class="w-6 h-6">
          <input id="sdaAmount" type="number" placeholder="0.0" class="flex-1 px-3 py-2 rounded-md bg-gray-700 text-white text-sm focus:outline-none" />
        </div>
      </div>

      <!-- NUUR Estimate -->
      <div class="space-y-2">
        <label for="nuurEstimate" class="block text-sm text-gray-300">You Get</label>
        <div class="flex items-center space-x-2">
          <img src="logo.png" alt="NUUR" class="w-6 h-6">
          <input id="nuurEstimate" type="text" readonly class="flex-1 px-3 py-2 rounded-md bg-gray-700 text-white text-sm focus:outline-none" />
        </div>
      </div>

      <!-- Buy Button -->
      <button onclick="buyTokens()" class="w-full bg-green-600 py-2 rounded-xl hover:bg-green-500 text-white font-semibold">Buy NUUR</button>

      <!-- Wallet Balance -->
      <div class="text-sm text-center text-gray-400">
        Wallet Balance: <span id="walletBalance">Not Connected</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    let userAddress;
    const presaleAddress = "0x858024C3c8179Ed448A9133190f991cfA9873657";
    const rate = 1000;
    const provider = window.ethereum;
    const abi = [{"inputs":[],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"}];

    async function connectWallet() {
      if (!provider) return alert("Please install MetaMask!");

      try {
        const accounts = await provider.request({ method: "eth_requestAccounts" });
        userAddress = accounts[0];

        document.getElementById("statusMessage").innerText = `Wallet Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
        document.getElementById("connectWalletButton").classList.add("hidden");
        document.getElementById("disconnectWalletButton").classList.remove("hidden");

        await showWalletBalance();
      } catch {
        document.getElementById("statusMessage").innerText = "Wallet connection failed.";
      }
    }

    async function disconnectWallet() {
      userAddress = null;
      document.getElementById("statusMessage").innerText = "Wallet disconnected.";
      document.getElementById("connectWalletButton").classList.remove("hidden");
      document.getElementById("disconnectWalletButton").classList.add("hidden");
      document.getElementById("walletBalance").innerText = "Not Connected";
    }

    async function showWalletBalance() {
      if (!provider || !userAddress) return;

      const web3 = new Web3(provider);
      try {
        const balance = await web3.eth.getBalance(userAddress);
        const formattedBalance = parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(4);
        document.getElementById("walletBalance").innerText = `${formattedBalance} SDA`;
      } catch {
        document.getElementById("walletBalance").innerText = "Unavailable";
      }
    }

    document.getElementById("sdaAmount").addEventListener("input", function () {
  const sda = parseFloat(this.value || "0");
  document.getElementById("nuurEstimate").value = (sda * rate).toFixed(2);
});


    async function buyTokens() {
      const sdaAmount = parseFloat(document.getElementById("sdaAmount").value);
      if (!sdaAmount || sdaAmount <= 0) return alert("Enter a valid SDA amount.");
      if (!userAddress) return alert("Connect wallet first.");

      try {
        const txHash = await provider.request({
          method: "eth_sendTransaction",
          params: [{
            from: userAddress,
            to: presaleAddress,
            value: (sdaAmount * 1e18).toString(16),
          }],
        });

        const explorerLink = `https://ledger.sidrachain.com/tx/${txHash}`;
        document.getElementById("statusMessage").innerHTML = `✅ Transaction sent. <a href="${explorerLink}" target="_blank">View on Explorer</a>`;
        await showWalletBalance();
      } catch (err) {
        document.getElementById("statusMessage").innerText = "❌ Transaction failed.";
      }
    }
  </script>
</body>
</html>
