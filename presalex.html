<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUUR Coin Presale</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111827;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1F2937;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .token-logo {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .connect-btn {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .connect-btn:hover {
            background-color: #1D4ED8;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .swap-box {
            background-color: #1F2937;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #9CA3AF;
        }

        .input-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .token-input {
            width: 100%;
            padding: 1rem;
            padding-right: 3rem;
            background-color: #374151;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.1rem;
        }

        .buy-btn {
            width: 100%;
            padding: 1rem;
            background-color: #2563EB;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #1D4ED8;
        }

        .buy-btn:disabled {
            background-color: #4B5563;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
        }

        .status.pending {
            color: #FBBF24;
        }

        .status.success {
            color: #34D399;
        }

        .status.error {
            color: #EF4444;
        }

        .status a {
            color: inherit;
            text-decoration: underline;
        }

        .network-warning {
            background-color: #991B1B;
            color: white;
            text-align: center;
            padding: 0.5rem;
            display: none;
        }

        .error-link {
            display: inline-block;
            margin-top: 0.5rem;
            color: #EF4444;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="network-warning" class="network-warning">
        Wrong network! Please switch to Sidra Chain
    </div>
    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="NUUR" class="logo">
            <h1>NUUR Presale</h1>
        </div>
        <button id="connect-wallet" class="connect-btn">Connect Wallet</button>
    </nav>

    <div class="container">
        <div class="swap-box">
            <div class="input-group">
                <label class="input-label">You Pay</label>
                <div class="input-container">
                    <input type="number" id="sda-amount" class="token-input" placeholder="0.0">
                    <img src="sidra.jpeg" alt="SDA" class="token-logo">
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">You Receive</label>
                <div class="input-container">
                    <input type="number" id="nuur-amount" class="token-input" placeholder="0.0">
                    <img src="logo.png" alt="NUUR" class="token-logo">
                </div>
            </div>
            <button id="buy-btn" class="buy-btn" disabled>Buy NUUR</button>
            <div id="status" class="status"></div>
        </div>
    </div>
    <script>
        console.log('Script loaded');
window.addEventListener('error', function(e) {
    console.log('Global error:', e);
});

function checkIfWalletIsInstalled() {
    if (typeof window.ethereum === 'undefined') {
        alert('Please install MetaMask to use this dApp!');
        return false;
    }
    return true;
}

const NETWORK_CONFIG = {
    chainId: '0x17cad',
    chainName: 'Sidra Chain',
    rpcUrls: ['https://node.sidrachain.com'],
    blockExplorerUrls: ['https://ledger.sidrachain.com'],
    nativeCurrency: {
        name: 'SDA',
        symbol: 'SDA',
        decimals: 18
    }
};

const PRESALE_CONTRACT = {
    address: '0x858024C3c8179Ed448A9133190f991cfA9873657',
    abi: [{"inputs":[{"internalType":"address","name":"_nuurToken","type":"address"},{"internalType":"address","name":"_devWallet","type":"address"},{"internalType":"address","name":"initialOwner","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"OwnableInvalidOwner","type":"error"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"OwnableUnauthorizedAccount","type":"error"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"NUURWithdrawn","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"SDAWithdrawn","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"sdaAmount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"nuurAmount","type":"uint256"}],"name":"TokensPurchased","type":"event"},{"inputs":[],"name":"RATE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"devWallet","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"nuurToken","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newDevWallet","type":"address"}],"name":"updateDevWallet","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawNUUR","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawSDA","outputs":[],"stateMutability":"nonpayable","type":"function"},{"stateMutability":"payable","type":"receive"}]
};

const NUUR_PRICE = 0.001; // 1 NUUR = 0.001 SDA

let provider, signer, account;

// DOM Elements
const connectBtn = document.getElementById('connect-wallet');
const sdaInput = document.getElementById('sda-amount');
const nuurInput = document.getElementById('nuur-amount');
const buyBtn = document.getElementById('buy-btn');
const statusDiv = document.getElementById('status');
const networkWarning = document.getElementById('network-warning');

async function connectWallet() {
    if (!checkIfWalletIsInstalled()) return;
    
    try {
        // Clear any previous error messages
        statusDiv.textContent = '';
        statusDiv.className = '';

        // Request account access
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        if (accounts && accounts.length > 0) {
            account = accounts[0];
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();

            // Update UI to show connected state
            connectBtn.textContent = `${account.slice(0, 6)}...${account.slice(-4)}`;
            buyBtn.disabled = false;

            // Check network after successful connection
            await checkNetwork();

            // Setup event listeners only once
            window.ethereum.removeListener('accountsChanged', handleAccountsChanged);
            window.ethereum.removeListener('chainChanged', () => window.location.reload());
            
            window.ethereum.on('accountsChanged', handleAccountsChanged);
            window.ethereum.on('chainChanged', () => window.location.reload());

            console.log('Wallet connected successfully:', account);
            return true;
        } else {
            throw new Error('No accounts found');
        }

    } catch (error) {
        console.error('Error connecting wallet:', error);
        
        // Only show error for actual connection failures
        if (error.code !== 4001) { // 4001 is user rejected request
            statusDiv.textContent = 'Failed to connect wallet. Please try again.';
            statusDiv.className = 'status error';
        }
        
        return false;
    }
}

async function checkNetwork() {
    if (!window.ethereum) return;

    try {
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        
        if (chainId !== NETWORK_CONFIG.chainId) {
            networkWarning.style.display = 'block';
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: NETWORK_CONFIG.chainId }],
                });
                networkWarning.style.display = 'none';
            } catch (error) {
                if (error.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [NETWORK_CONFIG],
                        });
                        networkWarning.style.display = 'none';
                    } catch (addError) {
                        console.error('Error adding network:', addError);
                        throw addError;
                    }
                } else {
                    throw error;
                }
            }
        } else {
            networkWarning.style.display = 'none';
        }
    } catch (error) {
        console.error('Error checking/switching network:', error);
        networkWarning.style.display = 'block';
    }
}

function handleAccountsChanged(accounts) {
    if (accounts.length === 0) {
        // Clear connection state
        account = null;
        provider = null;
        signer = null;
        connectBtn.textContent = 'Connect Wallet';
        buyBtn.disabled = true;
        
        // Clear any status messages
        statusDiv.textContent = '';
        statusDiv.className = '';
    } else if (accounts[0] !== account) {
        account = accounts[0];
        connectBtn.textContent = `${account.slice(0, 6)}...${account.slice(-4)}`;
        buyBtn.disabled = false;
    }
}

function calculateNUUR(sdaValue) {
    try {
        const nuurValue = parseFloat(sdaValue) / NUUR_PRICE;
        nuurInput.value = isNaN(nuurValue) ? '' : nuurValue.toFixed(6);
    } catch (error) {
        console.error('Error calculating NUUR:', error);
        nuurInput.value = '';
    }
}

function calculateSDA(nuurValue) {
    try {
        const sdaValue = parseFloat(nuurValue) * NUUR_PRICE;
        sdaInput.value = isNaN(sdaValue) ? '' : sdaValue.toFixed(6);
    } catch (error) {
        console.error('Error calculating SDA:', error);
        sdaInput.value = '';
    }
}

async function buyNUUR() {
    if (!checkIfWalletIsInstalled()) return;
    if (!provider || !account || !sdaInput.value) return;

    try {
        statusDiv.textContent = 'Transaction pending...';
        statusDiv.className = 'status pending';

        const contract = new ethers.Contract(
            PRESALE_CONTRACT.address,
            PRESALE_CONTRACT.abi,
            signer
        );

        const tx = await contract.buyTokens({
            value: ethers.utils.parseEther(sdaInput.value)
        });

        statusDiv.innerHTML = 'Transaction submitted. Waiting for confirmation...';
        
        const receipt = await tx.wait();
        
        statusDiv.innerHTML = `
            Transaction successful! 
            <a href="${NETWORK_CONFIG.blockExplorerUrls[0]}/tx/${receipt.transactionHash}" target="_blank">
                View on Ledger
            </a>
        `;
        statusDiv.className = 'status success';

    } catch (error) {
        console.error('Error buying NUUR:', error);
        statusDiv.innerHTML = `
            Transaction failed: ${error.message || 'Unknown error'}
            <br>
            <a href="error.html" class="error-link" target="_blank">Report an error</a>
        `;
        statusDiv.className = 'status error';
    }
}

document.addEventListener('DOMContentLoaded', async () => {
    try {
        if (window.ethereum) {
            const accounts = await window.ethereum.request({ method: 'eth_accounts' });
            if (accounts && accounts.length > 0) {
                await connectWallet();
            }
        }
    } catch (error) {
        console.error('Error checking initial wallet state:', error);
    }

    // Event Listeners
    connectBtn.addEventListener('click', connectWallet);
    sdaInput.addEventListener('input', (e) => calculateNUUR(e.target.value));
    nuurInput.addEventListener('input', (e) => calculateSDA(e.target.value));
    buyBtn.addEventListener('click', buyNUUR);
});
    </script>
</body>
</html>
