<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidra Chain Ledger by Nuur</title>
    <link rel="stylesheet" href="txn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="sidra.png" alt="SIDRA Logo" class="logo sidra-logo">
            <h1>Sidra Chain Ledger</h1>
            <img src="logo.png" alt="NUUR Logo" class="logo nuur-logo">
        </div>
        <p class="subtitle">by Nuur - Real-time transaction monitoring</p>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by tx hash, wallet address, or block number...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Transactions</button>
                <button class="filter-btn" data-filter="native">Native Coin Transfers</button>
                <button class="filter-btn" data-filter="contract">Smart Contracts</button>
            </div>
        </div>

        <div class="ledger-container">
            <div class="ledger-header">
                <div class="header-item">From</div>
                <div class="header-item">To</div>
                <div class="header-item">Method</div>
                <div class="header-item">Amount</div>
                <div class="header-item">Time</div>
                <div class="header-item">Link</div>
            </div>
            <div class="ledger-body" id="ledger-body">
                <!-- Transactions will be loaded here -->
                <div class="loading">Loading recent transactions...</div>
            </div>
        </div>

        <div class="pagination">
            <button id="prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="phase2" target="_blank" class="footer-link presale-link">
                <i class="fas fa-rocket"></i> NUUR Presale
            </a>
            <a href="https://ledger.sidrachain.com/address/0x8375694cD94480d715727758a7fd863bC00Afe90" target="_blank" class="footer-link donate-link">
                <i class="fas fa-heart"></i> Donate SDA
            </a>
        </div>
        <p class="copyright">Â© 2023 Sidra Chain Ledger by Nuur. All rights reserved.</p>
    </footer>

    <script src="txn.js"></script>
</body>
</html>
