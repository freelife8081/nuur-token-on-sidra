<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuur Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff; padding: 20px;
    }
    .container { width: 100%; max-width: 420px; display: flex; flex-direction: column; align-items: center; }
    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 2.5rem 2rem; border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      width: 100%; text-align: center;
      backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.8s ease forwards; position: relative;
    }
    .card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, #00d4ff, #00aacc);
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
    .logo { width: 100px; height: 100px; margin: 0 auto 1.5rem; object-fit: contain; }
    h2 { margin-bottom: 1rem; font-weight: 600; font-size: 1.5rem; }
    p { margin-bottom: 0.5rem; }
    .input-group { margin-bottom: 1rem; text-align: left; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #ccefff; font-weight: 500; }
    input {
      width: 100%; padding: 1rem; border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2); outline: none;
      font-size: 1rem; background: rgba(255, 255, 255, 0.1); color: #fff;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.5); }
    .button-group { display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1.5rem; }
    button {
      padding: 1rem; border: none; border-radius: 12px;
      font-size: 1rem; font-weight: 600; cursor: pointer;
      display: flex; justify-content: center; align-items: center; gap: 8px;
    }
    button.primary { background: linear-gradient(135deg, #00d4ff, #00aacc); color: #000; }
    button.primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4); }
    button.secondary { background: transparent; border: 1px solid rgba(0, 212, 255, 0.5); color: #00d4ff; }
    .info { font-size: 0.85rem; margin-top: 1.5rem; color: #ccefff; opacity: 0.8; line-height: 1.5; }
    .success { display: none; text-align: center; animation: fadeIn 0.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .checkmark {
      width: 80px; height: 80px; border-radius: 50%;
      display: inline-block; border: 4px solid #00d4ff;
      position: relative; margin-bottom: 1.5rem;
    }
    .checkmark:after {
      content: ''; position: absolute; left: 22px; top: 10px;
      width: 20px; height: 40px;
      border-right: 4px solid #00d4ff; border-bottom: 4px solid #00d4ff;
      transform: rotate(45deg); opacity: 0;
      animation: draw 0.5s ease 0.3s forwards;
    }
    @keyframes draw { to { opacity: 1; } }
    .loading { display: none; width: 24px; height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-message { color: #ff6b6b; font-size: 0.85rem; margin-top: 0.5rem; text-align: left; display: none; }
    .toast-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 9999; }
    .toast {
      background: rgba(0,0,0,0.8); color: #fff; padding: 12px 18px;
      border-radius: 8px; font-size: 0.9rem; min-width: 200px;
      animation: fadein 0.3s, fadeout 0.5s 2.5s forwards;
    }
    @keyframes fadein { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeout { to {opacity: 0; transform: translateY(20px);} }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="referralCard">
      <img src="logo.png" alt="NUUR Logo" class="logo">
      <h2>Who referred you?</h2>
      <div class="input-group">
        <label for="referrerInput">Referrer's Sidra Address</label>
        <input type="text" id="referrerInput" placeholder="0x..." autocomplete="off">
        <div class="error-message" id="errorMessage"></div>
      </div>
      <div class="button-group">
        <button class="primary" id="submitReferral">
          <span>Submit Referral</span>
          <div class="loading" id="submitLoading"></div>
        </button>
        <button class="secondary" id="skipReferral">I don't have a referral</button>
      </div>
      <p class="info">You'll be asked to confirm the transaction in your wallet.</p>
    </div>
    <div class="card success" id="successScreen">
      <div class="checkmark"></div>
      <h2>Thanks! Referral saved.</h2>
      <p id="referrerDisplay"></p>
      <p>Wish well in your investment</p>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
  <script>
    const referralCard = document.getElementById('referralCard');
    const successScreen = document.getElementById('successScreen');
    const referrerInput = document.getElementById('referrerInput');
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = document.getElementById('submitReferral');
    const submitLoading = document.getElementById('submitLoading');
    const toastContainer = document.getElementById("toastContainer");
    const referrerDisplay = document.getElementById("referrerDisplay");

    const REFERRAL_CONTRACT = "0xd0BAd194173A2C58088ADB4c5f0f450Cc5e797BD"; 
    const REFERRAL_ABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},{"anonymous":false,"inputs":[],"name":"Paused","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":true,"internalType":"address","name":"previousReferrer","type":"address"}],"name":"ReferralCleared","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":true,"internalType":"address","name":"referrer","type":"address"}],"name":"ReferralRegistered","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":true,"internalType":"address","name":"referrer","type":"address"}],"name":"ReferralSetByOwner","type":"event"},{"anonymous":false,"inputs":[],"name":"Unpaused","type":"event"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"clearReferral","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getReferrer","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"pause","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"paused","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"referralCountOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"registerReferral","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"address","name":"referrer","type":"address"}],"name":"setReferralFor","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"unpause","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    function showToast(message, type="info") {
      const toast = document.createElement("div");
      toast.classList.add("toast");
      if(type === "error") toast.style.background = "#e74c3c";
      if(type === "success") toast.style.background = "#27ae60";
      toast.innerText = message;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function isValidAddress(address) {
      return /^0x[a-fA-F0-9]{40}$/.test(address);
    }

    function sliceAddress(addr) {
      return addr ? addr.slice(0, 6) + "..." + addr.slice(-4) : "";
    }

    async function checkReferralStatus() {
      try {
        if (!window.ethereum) throw new Error("MetaMask not found");
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        const userAddress = await signer.getAddress();
        const contract = new ethers.Contract(REFERRAL_CONTRACT, REFERRAL_ABI, provider);

        const referrer = await contract.getReferrer(userAddress);
        if (referrer && referrer !== ethers.ZeroAddress) {
          referralCard.style.display = "none";
          successScreen.style.display = "block";
          referrerDisplay.textContent = "Referred by: " + sliceAddress(referrer);
          showToast("Referral already saved", "success");
        }
      } catch (err) {
        console.warn("Status check failed:", err.message);
      }
    }

    async function submitReferral() {
      const referrer = referrerInput.value.trim();
      if (!referrer || !isValidAddress(referrer)) {
        errorMessage.textContent = "Please enter a valid Sidra address";
        errorMessage.style.display = "block";
        return;
      }
      errorMessage.style.display = "none";

      try {
        submitButton.disabled = true;
        submitLoading.style.display = "block";
        submitButton.querySelector("span").textContent = "Processing...";

        if (!window.ethereum) throw new Error("MetaMask not found");
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(REFERRAL_CONTRACT, REFERRAL_ABI, signer);

        const tx = await contract.registerReferral(referrer);
        showToast("Transaction submitted", "info");
        await tx.wait();

        showToast("Referral saved successfully!", "success");
        referralCard.style.display = "none";
        successScreen.style.display = "block";
        referrerDisplay.textContent = "Referred by: " + sliceAddress(referrer);

        setTimeout(() => { window.location.href = "home"; }, 3000);
      } catch (err) {
        console.error(err);
        showToast("Transaction failed: " + (err.reason || err.message), "error");
      } finally {
        submitButton.disabled = false;
        submitLoading.style.display = "none";
        submitButton.querySelector("span").textContent = "Submit Referral";
      }
    }

    document.getElementById("submitReferral").addEventListener("click", submitReferral);
    document.getElementById("skipReferral").addEventListener("click", () => {
      window.location.href = "home";
    });

    window.addEventListener("load", checkReferralStatus);
  </script>
</body>
</html>
