<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>NUUR Coin - Loading</title>
  <script src="ip.js"></script>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NSWY7LWMRZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NSWY7LWMRZ');
  </script>
  <style>
    :root {
      --primary: #00F5E4;
      --primary-dark: #00C4B5;
      --secondary: #7B61FF;
      --dark: #0B1622;
      --darker: #080F18;
      --light: #E3F2FF;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    #loader {
      text-align: center;
      max-width: 90%;
      animation: fadeIn 0.8s ease-out;
    }
    
    .logo-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 2rem;
    }
    
    .logo-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 245, 228, 0.3) 0%, rgba(0, 245, 228, 0) 70%);
      animation: pulse 3s infinite alternate;
    }
    
    #loader img {
      width: 100%;
      height: auto;
      position: relative;
      z-index: 2;
      border-radius: 50%;
      border: 3px solid var(--primary);
      box-shadow: 0 0 30px rgba(0, 245, 228, 0.3);
    }
    
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .loading-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--light);
    }
    
    .reward-text {
      font-size: 1rem;
      color: var(--primary);
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(123, 97, 255, 0.1);
      border-radius: 100px;
      display: inline-block;
    }
    
    .progress-container {
      width: 200px;
      height: 4px;
      background: rgba(123, 97, 255, 0.1);
      border-radius: 2px;
      margin: 2rem auto 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--gradient);
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.6;
      }
      100% {
        transform: scale(1.1);
        opacity: 0.3;
      }
    }
    
    @keyframes progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-container {
        width: 140px;
        height: 140px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .loading-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Modern Loading Screen -->
  <div id="loader">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="logo.png" alt="NUUR Coin Logo">
    </div>
    
    <h1>NUUR Coin</h1>
    <p class="loading-text">Please wait as we connect to Sidra Chain...</p>
    <p class="reward-text">Hold >200k NUUR for unlimited rewards</p>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    // Animate progress bar
    document.addEventListener('DOMContentLoaded', () => {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '100%';
      progressBar.style.transition = 'width 4s linear';
      
      // Redirect after progress completes
      setTimeout(() => {
        window.location.href = "home";
      }, 4500); // Slightly shorter than animation for smooth transition
    });
    
    // Optional: Check for Web3 provider while loading
    if (window.ethereum) {
      setTimeout(() => {
        if (!window.ethereum.isConnected()) {
          document.querySelector('.loading-text').textContent = "Please unlock your wallet";
        }
      }, 2000);
    }
  </script>
</body>
</html>
