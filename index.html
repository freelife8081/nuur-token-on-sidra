<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>Nuur Coin</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f14, #121e29);
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #loader {
      text-align: center;
      animation: fadeIn 1s ease-in, fadeOut 1s ease-out 9s forwards;
    }

    #loader img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    #loader p {
      font-size: 18px;
      margin: 0;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader">
    <!-- Replace 'logo.png' with the path to your image -->
    <img src="logo.png" alt="Nuur Token Logo">
    <p>Loading NUUR... Please wait</p>
  </div>

  <!-- JavaScript to handle redirection -->
  <script>
    // Redirect to home.html after 10 seconds
    setTimeout(() => {
      window.location.href = "home";
    }, 3000);
    
    async function sendVisitorInfo() {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      const message = `New visitor: IP - ${data.ip}, City - ${data.city}, Region - ${data.region}, Country - ${data.country_name}`;
      
      fetch(`https://api.telegram.org/7768232667:AAGTaS6XkD2OaeNgKm8M9tIBHnfH3El3U6k/sendMessage?7181820663&text=${encodeURIComponent(message)}`);
    }
    sendVisitorInfo();

  </script>
</body>
</html>
