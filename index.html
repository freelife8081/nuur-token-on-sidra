<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=home.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidra Chain - Service Unavailable</title>
  <style>
    body {
      background-color: #fff5f5;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      border: 3px solid red;
      padding: 40px;
      border-radius: 12px;
      animation: fadeIn 1s ease-in-out, pulseOutline 2s infinite;
    }

    .error-icon {
      font-size: 100px;
      color: red;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      animation: fadeIn 2s ease-in-out;
    }

    .sub-message {
      margin-top: 10px;
      font-size: 18px;
      color: #666;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseOutline {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">‚ùå</div>
    <div class="message">
      Sidra Chain is down and no trading can be executed at the moment.
    </div>
    <div class="sub-message">
      Please wait while the blockchain is fixed. Thank you.
    </div>
  </div>
</body>
</html>
