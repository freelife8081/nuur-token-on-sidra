<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>Nuur Coin</title>
  <script src="ip.js"></script>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NSWY7LWMRZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NSWY7LWMRZ');
</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f14, #121e29);
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #loader {
      text-align: center;
      animation: fadeIn 1s ease-in, fadeOut 1s ease-out 9s forwards;
    }

    #loader img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    #loader p {
      font-size: 18px;
      margin: 0;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader">
    <!-- Replace 'logo.png' with the path to your image -->
    <img src="logo.png" alt="Nuur Token Logo">
    <p>Please wait while we connect you to the blockchain.</p>
    <p>Buy and hold >200k NUUR to get unlimited rewards.</p>
  </div>

  <!-- JavaScript to handle redirection -->
  <script>
    // Redirect to home.html after 10 seconds
    setTimeout(() => {
      window.location.href = "home";
    }, 5000);
  </script>
</body>
</html>
