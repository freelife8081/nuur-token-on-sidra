<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuur Coin</title>
  <meta name="description" content="Nuur Coin â€” the next generation digital asset built on Sidra Chain. Secure your tokens, manage vesting, and explore the ecosystem.">
  <meta name="keywords" content="Nuur Coin, Sidra Chain, crypto, blockchain, presale, vesting, token">
  <meta name="author" content="Nuur Team">
  <meta name="theme-color" content="#00d4ff">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;display:flex;justify-content:center;align-items:center;
      min-height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;padding:20px}
    .container{width:100%;max-width:480px;display:flex;flex-direction:column;align-items:center;gap:20px}
    .card{background:rgba(255,255,255,0.08);padding:2.5rem 2rem;border-radius:24px;width:100%;text-align:center;
      backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.1);animation:slideIn .8s ease forwards;position:relative}
    .card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,#00d4ff,#00aacc)}
    @keyframes slideIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    h2{margin-bottom:1rem;font-weight:600;font-size:1.5rem}
    .input-group{margin-bottom:1rem;text-align:left}
    label{display:block;margin-bottom:.5rem;font-size:.9rem;color:#ccefff;font-weight:500}
    input{width:100%;padding:1rem;border-radius:12px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.1);color:#fff;font-size:1rem}
    .button-group{display:flex;flex-direction:column;gap:.75rem;margin-top:1rem}
    button{padding:1rem;border:none;border-radius:12px;font-size:1rem;font-weight:600;cursor:pointer}
    button.primary{background:linear-gradient(135deg,#00d4ff,#00aacc);color:#000}
    button.secondary{background:transparent;border:1px solid rgba(0,212,255,.5);color:#00d4ff}
    .info{font-size:.85rem;margin-top:1rem;color:#ccefff;opacity:.8}
    .success{display:none;text-align:center}
    .toast{position:fixed;bottom:30px;right:30px;background:rgba(0,0,0,.85);color:#fff;padding:14px 20px;border-radius:12px;font-size:.9rem;opacity:0;transform:translateY(20px);transition:all .4s ease;z-index:9999}
    .toast.show{opacity:1;transform:translateY(0)}
    .toast.success{border-left:5px solid #00d4ff}
    .toast.error{border-left:5px solid #ff6b6b}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="landingCard">
      <img src="logo.png" alt="Nuur Coin Logo" class="logo" style="width:100px;margin-bottom:1rem;">
      <h2>Nuur Coin</h2>

      <div class="input-group">
        <label for="referrerInput">Referrer Address</label>
        <input type="text" id="referrerInput" placeholder="0x..." />
      </div>

      <div class="button-group">
        <button class="primary" id="connectWallet">Connect Wallet</button>
        <button class="secondary" id="submitReferral">Submit Referral</button>
        <button class="secondary" id="checkStatus">Check Status</button>
      </div>

      <p class="info">You'll be asked to connect your wallet for confirmation</p>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
  <script>
    let currentWallet = null;
    let provider, signer, contract;

    const toast = document.getElementById('toast');
    function showToast(msg,type="success"){
      toast.textContent=msg;
      toast.className="toast "+type+" show";
      setTimeout(()=>toast.className="toast "+type,4000);
    }

    // ====== CONTRACT SETUP ======
    const CONTRACT_ADDRESS = "0xd0BAd194173A2C58088ADB4c5f0f450Cc5e797BD"; // replace with deployed contract
    const CONTRACT_ABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},{"anonymous":false,"inputs":[],"name":"Paused","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":true,"internalType":"address","name":"previousReferrer","type":"address"}],"name":"ReferralCleared","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":true,"internalType":"address","name":"referrer","type":"address"}],"name":"ReferralRegistered","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":true,"internalType":"address","name":"referrer","type":"address"}],"name":"ReferralSetByOwner","type":"event"},{"anonymous":false,"inputs":[],"name":"Unpaused","type":"event"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"clearReferral","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getReferrer","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"pause","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"paused","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"referralCountOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"registerReferral","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"address","name":"referrer","type":"address"}],"name":"setReferralFor","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"unpause","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    async function connectWallet(){
      if(!window.ethereum){showToast("MetaMask not found","error");return;}
      try{
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts",[]);
        signer = await provider.getSigner();
        currentWallet = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
        showToast("Connected: "+currentWallet.slice(0,6)+"..."+currentWallet.slice(-4),"success");
      }catch(e){
        showToast("Wallet connect failed: "+e.message,"error");
      }
    }

    async function submitReferral(){
      if(!contract){showToast("Please connect wallet first","error");return;}
      const referrer = document.getElementById("referrerInput").value.trim();
      if(!/^0x[a-fA-F0-9]{40}$/.test(referrer)){showToast("Invalid address","error");return;}
      if(referrer.toLowerCase()===currentWallet.toLowerCase()){showToast("You cannot refer yourself","error");return;}
      try{
        const tx = await contract.setReferrer(referrer);
        await tx.wait();
        showToast("Referral submitted successfully","success");
      }catch(e){
        showToast("Tx failed: "+e.message,"error");
      }
    }

    async function checkStatus(){
      if(!contract){showToast("Connect wallet first","error");return;}
      try{
        const ref = await contract.getReferrer(currentWallet);
        if(ref === "0x0000000000000000000000000000000000000000"){
          showToast("No referrer set","error");
        }else{
          showToast("Your referrer: "+ref.slice(0,6)+"..."+ref.slice(-4),"success");
        }
      }catch(e){
        showToast("Error: "+e.message,"error");
      }
    }

    document.getElementById("connectWallet").addEventListener("click",connectWallet);
    document.getElementById("submitReferral").addEventListener("click",submitReferral);
    document.getElementById("checkStatus").addEventListener("click",checkStatus);
  </script>
</body>
</html>
