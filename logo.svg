<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" style="background:#0a2444" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

    .logo-group {
      transform-origin: center;
      animation: logoIn 1.4s ease-out forwards;
    }

    .glow-ring {
      stroke-dasharray: 502;
      stroke-dashoffset: 502;
      animation: ringDraw 1.2s ease-out forwards;
    }

    .title {
      opacity: 0;
      letter-spacing: 3px;
      animation: slideIn 1.2s ease-out 1.2s forwards;
    }

    .tagline {
      opacity: 0;
      letter-spacing: 1px;
      animation: fadeIn 1.2s ease-out 2.2s forwards;
    }

    @keyframes logoIn {
      0% { opacity: 0; transform: scale(0.6); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes ringDraw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes slideIn {
      0% { transform: translateX(-60px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <!-- Glowing Ring -->
  <circle class="glow-ring" cx="180" cy="200" r="90" stroke="#d4a029" stroke-width="6" fill="none" opacity="0.7"/>

  <!-- Logo -->
  <g class="logo-group" transform="translate(180, 200)">
    <circle r="80" fill="#d4a029" />
    <circle r="70" fill="#0a2444" />
    <path d="M-22,-40 L-22,40 Q-22,50 -30,50 L-28,60 L10,60 L8,50 Q0,50 0,40 L0,-20 Q0,-30 10,-30 L10,-40 Z" fill="#d4a029"/>
    <path d="M-50,30 Q0,70 50,30 Q0,90 -50,30" fill="#d4a029"/>
  </g>

  <!-- Text -->
  <text class="title" x="300" y="170" font-family="'Poppins', sans-serif" font-size="54" fill="#d4a029" font-weight="700" text-shadow="1px 1px 2px #000">NUUR COIN</text>
  <text class="tagline" x="300" y="230" font-family="'Poppins', sans-serif" font-size="26" fill="#ffffff">THE FUTURE OF FINANCE</text>
</svg>
