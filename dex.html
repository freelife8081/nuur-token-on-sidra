<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuur DEX</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0e0b16, #2c1d3f);
      color: #ffd700;
      overflow: hidden;
    }

    .container {
      width: 100%;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 4em;
      color: #ffd700;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #ffea00;
      }
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      border-bottom: 2px solid #ffd700;
    }

    .tab {
      margin: 0 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      color: #ffd700;
      transition: color 0.3s ease;
    }

    .tab:hover {
      color: #ffffff;
    }

    .tab.active {
      border-bottom: 2px solid #ffd700;
      font-weight: bold;
    }

    .content {
      display: none;
      margin-top: 30px;
    }

    .content.active {
      display: block;
    }

    .form-group {
      margin: 20px;
    }

    select, input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ffd700;
      background-color: transparent;
      color: #ffd700;
      font-size: 16px;
    }

    button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffea00;
    }

    #priceDisplay, #status, #address, #balance {
      margin-top: 20px;
      font-size: 20px;
    }

    .tab-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .token-select {
      margin: 20px;
    }

    #walletDetails {
      margin-top: 20px;
      color: #ffd700;
    }

    /* Style for boxes */
    .box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      border: 2px solid #ffd700;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }

    .box h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .box p {
      font-size: 1.2em;
    }

    .form-group input {
      width: 100%;
    }

    .form-group select {
      width: 100%;
    }

    .form-group button {
      width: 100%;
    }

    /* Add Link to Liquidity Page */
    .liquidity-link {
      color: #ffd700;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    .liquidity-link:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <img id="logo" src="logo.png" alt="Nuur DEX Logo">

  <div class="container">
    <h1>Nuur DEX</h1>

    <!-- Connect Wallet Section (Outside of the Box) -->
    <div id="walletDetails" style="margin-bottom: 20px;">
      <button id="connectWalletButton">Connect Wallet</button>
      <div id="walletInfo" style="display: none;">
        <p>Address: <span id="userAddress"></span></p>
        <p>Balance: <span id="userBalance"></span> NUR</p>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="swap">Swap</div>
      <a href="liquidity.html" class="liquidity-link">Liquidity</a>
    </div>

    <!-- Swap Section Box -->
    <div id="swap" class="content active">
      <div class="box">
        <div class="tab-content">
          <h2>Swap Tokens</h2>

          <div class="form-group">
            <select id="fromToken">
              <option value="NUR">NUR</option>
              <option value="SDA">SDA (Native)</option>
              <option value="WSDA">WSDA</option>
            </select>

            <select id="toToken">
              <option value="NUR">NUR</option>
              <option value="SDA">SDA (Native)</option>
              <option value="WSDA">WSDA</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" id="amount" placeholder="Amount" />
          </div>

          <div class="form-group">
            <label for="slippage">Slippage Tolerance (%)</label>
            <input type="number" id="slippage" placeholder="Slippage (%)" min="0" max="10" step="0.1" />
          </div>

          <button id="swapButton">Swap</button>

          <div id="priceDisplay">Price: -</div>
          <div id="status"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    const routerAddress = "YOUR_ROUTER_CONTRACT_ADDRESS";
    const erc20ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function approve(address spender, uint256 amount) public returns (bool)",
      "function decimals() view returns (uint8)",
      "function getPrice(address fromToken, address toToken) view returns (uint256)"
    ];

    let provider = new ethers.providers.Web3Provider(window.ethereum);
    let signer = provider.getSigner();
    let router;

    window.ethereum.enable().then(() => {
      router = new ethers.Contract(routerAddress, erc20ABI, signer);
    });

    // Wallet connection
    document.getElementById('connectWalletButton').addEventListener('click', async () => {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const userAddress = accounts[0];
        document.getElementById('userAddress').innerText = userAddress;
        const balance = await router.balanceOf(userAddress);
        const formattedBalance = ethers.utils.formatUnits(balance, 18);
        document.getElementById('userBalance').innerText = formattedBalance;
        document.getElementById('walletInfo').style.display = 'block';
        document.getElementById('connectWalletButton').style.display = 'none';
      } catch (error) {
        console.error("Error connecting wallet:", error);
      }
    });

    // Fetch price
    async function fetchPrice() {
      const fromToken = document.getElementById('fromToken').value;
      const toToken = document.getElementById('toToken').value;

      if (fromToken === toToken) {
        document.getElementById('priceDisplay').innerText = "Price: 1:1 (Same token)";
        return;
      }

      try {
        const price = await router.getPrice(fromToken, toToken);
        const formattedPrice = ethers.utils.formatEther(price);
        document.getElementById('priceDisplay').innerText = `Price: 1 ${fromToken} â‰ˆ ${formattedPrice} ${toToken}`;
      } catch (error) {
        console.error(error);
        document.getElementById('priceDisplay').innerText = "Failed to fetch price.";
      }
    }

    document.getElementById('swapButton').addEventListener('click', async () => {
      const fromToken = document.getElementById('fromToken').value;
      const toToken = document.getElementById('toToken').value;
      const amount = document.getElementById('amount').value;

      if (!amount || isNaN(amount) || amount <= 0) {
        document.getElementById('status').innerText = "Enter a valid amount.";
        return;
      }

      if (fromToken === toToken) {
        document.getElementById('status').innerText = "Cannot swap the same token.";
        return;
      }

      try {
        const slippage = document.getElementById('slippage').value || 1;
        document.getElementById('status').innerText = "Swapping...";

        // Swap logic goes here, integrate with router contract

        document.getElementById('status').innerText = "Swap Successful!";
      } catch (error) {
        document.getElementById('status').innerText = "Swap failed. Please try again.";
      }
    });

    document.getElementById('fromToken').addEventListener('change', fetchPrice);
    document.getElementById('toToken').addEventListener('change', fetchPrice);
    document.getElementById('amount').addEventListener('input', fetchPrice);

    // Initial price fetch
    fetchPrice();
  </script>
</body>
</html>
