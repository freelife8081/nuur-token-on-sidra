<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuur DEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffd700;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 4em;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #ffea00;
      }
    }
    .nav {
      margin-top: 50px;
    }
    .nav a {
      margin: 0 15px;
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #ffffff;
    }
    .section {
      margin-top: 80px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 20px;
      background-color: #ffd700;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ffea00;
    }
    .input-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NUUR DEX</h1>
    <div class="nav">
      <a href="about">About Us</a>
      <a href="donate">Donate</a>
      <a href="dex">Enter DEX</a>
    </div>

    <!-- Connect Wallet Section -->
    <div class="box">
      <button id="connectButton" class="btn">Connect Wallet</button>
      <div id="walletInfo" style="display:none;">
        <p id="address">Address: </p>
        <p id="balance">Balance: </p>
      </div>
    </div>

    <!-- Swap Section -->
    <div class="box">
      <h2>Swap</h2>
      <div class="input-box">
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div class="input-box">
        <select id="fromToken">
          <option value="NUR">NUR</option>
          <option value="SDA">SDA</option>
        </select>
        <span>to</span>
        <select id="toToken">
          <option value="SDA">SDA</option>
          <option value="NUR">NUR</option>
        </select>
      </div>
      <div class="input-box">
        <input type="number" id="slippage" placeholder="Slippage" />
      </div>
      <div id="priceDisplay"></div>
      <button id="swapButton" class="btn">Swap</button>
      <p id="status"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    // Sidra network configuration
    const SIDRA_CHAIN_ID = 97453; // Sidra chain ID
    const SIDRA_RPC_URL = "https://node.sidrachain.com";
    const SIDRA_BLOCK_EXPLORER = "https://ledger.sidrachain.com";
    
    let router;  // Assuming the router contract will be initialized later
    let signer;
    let provider;

    // Connect Wallet function
    async function connectWallet() {
      if (window.ethereum) {
        try {
          // Request account access
          await window.ethereum.request({ method: 'eth_requestAccounts' });

          // Set up provider
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();

          // Switch to Sidra network if not already connected
          const network = await provider.getNetwork();
          if (network.chainId !== SIDRA_CHAIN_ID) {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: ethers.utils.hexValue(SIDRA_CHAIN_ID) }]
            });
          }

          // Initialize router contract (this should be replaced with actual router contract address and ABI)
          const routerAddress = "YOUR_ROUTER_CONTRACT_ADDRESS";
          const routerABI = [] // Replace with the actual ABI
          router = new ethers.Contract(routerAddress, routerABI, signer);

          // Display wallet information
          const userAddress = await signer.getAddress();
          const balance = await signer.getBalance();
          document.getElementById('address').innerText = `Address: ${userAddress}`;
          document.getElementById('balance').innerText = `Balance: ${ethers.utils.formatEther(balance)} SDA`;
          
          document.getElementById('walletInfo').style.display = 'block';
          document.getElementById('connectButton').style.display = 'none';
        } catch (error) {
          console.error("Error connecting wallet:", error);
        }
      } else {
        console.log("MetaMask is not installed.");
      }
    }

    // Fetch price between tokens (NUR/SDA)
    async function fetchPrice() {
      const fromToken = document.getElementById('fromToken').value;
      const toToken = document.getElementById('toToken').value;

      if (fromToken && toToken) {
        try {
          // Example logic to get price (replace with real logic based on your router contract)
          const price = 1; // Replace this with actual price fetching logic from the contract
          document.getElementById('priceDisplay').innerText = `Price: 1 ${fromToken} = ${price} ${toToken}`;
        } catch (error) {
          console.error("Error fetching price:", error);
        }
      }
    }

    // Swap functionality
    async function swap() {
      const amount = document.getElementById('amount').value;
      const slippage = parseFloat(document.getElementById('slippage').value || 0);
      const fromToken = document.getElementById('fromToken').value;
      const toToken = document.getElementById('toToken').value;

      if (!amount || !fromToken || !toToken) {
        document.getElementById('status').innerText = "Please enter a valid amount and tokens!";
        return;
      }

      document.getElementById('status').innerText = "Processing...";

      try {
        // Example swap logic (replace with actual router contract call)
        const transaction = await router.swap(fromToken, toToken, ethers.utils.parseUnits(amount, 18), {
          gasLimit: 200000,
          gasPrice: ethers.utils.parseUnits('20', 'gwei'),
          slippageTolerance: slippage,
        });

        await transaction.wait();
        document.getElementById('status').innerText = "Swap successful!";
      } catch (error) {
        console.error("Swap error:", error);
        document.getElementById('status').innerText = "Swap failed!";
      }
    }

    // Event listeners
    document.getElementById('connectButton').addEventListener('click', connectWallet);
    document.getElementById('swapButton').addEventListener('click', swap);
    document.getElementById('amount').addEventListener('input', fetchPrice);
    document.getElementById('fromToken').addEventListener('change', fetchPrice);
    document.getElementById('toToken').addEventListener('change', fetchPrice);
  </script>
</body>
</html>
