<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUUR Airdrop Eligibility</title>
  <link rel="stylesheet" href="airdrop.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="NUUR Logo" class="logo-image">
    </div>
    <div class="card">
      <h1>NUUR Airdrop Eligibility</h1>
      <p>Connect your wallet to check if you're eligible for the NUUR airdrop.</p>
      <button id="connectWalletButton" class="btn">Connect Wallet</button>
      <div id="loadingMessage" class="loading-message"></div>
      <div id="statusMessage" class="status-message"></div>
      <div id="balanceMessage" class="balance-message"></div>
      <a href="https://nuurtoken.site/phase2intro" target="_blank" class="presale-link">Go to NUUR Presale</a>
    </div>
  </div>

  <script src="airdrop.js"></script>
</body>
</html>
