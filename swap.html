<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap - NuurSwap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="dex.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    .dex-header {
      text-align: center;
      margin: 30px auto 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-logo-name {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-bottom: 12px;
    }

    .header-logo-img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      box-shadow: 0 2px 8px #0001;
      object-fit: cover;
      background: #fff;
    }

    .header-logo-text {
      font-size: 23px;
      font-weight: 700;
      color: #222;
      letter-spacing: 1px;
    }

    nav {
      margin: 12px 0;
      display: flex;
      gap: 16px;
    }

    .nav-btn {
      padding: 8px 18px;
      background: #e2e8f0;
      border-radius: 10px;
      text-decoration: none;
      color: #1f2937;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .nav-btn:hover {
      background: #cbd5e1;
    }

    .nav-btn.active {
      background: #3b82f6;
      color: white;
    }

    .wallet-info {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wallet-info button {
      padding: 6px 12px;
      border-radius: 18px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    .wallet-info span {
      font-size: 0.9em;
      color: #333;
    }

    .swap-container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .swap-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .swap-title {
      font-size: 20px;
      font-weight: bold;
    }

    .rate-container {
      margin: 10px 0;
      padding: 10px;
      background: #f8fafc;
      border-radius: 8px;
    }

    .rate-item {
      margin: 5px 0;
      font-size: 0.9em;
      color: #64748b;
    }

    .swap-box {
      background: #f8fafc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .swap-input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .token-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .token-symbol {
      font-weight: bold;
    }

    .balance {
      font-size: 0.85em;
      color: #64748b;
      margin-top: 8px;
    }

    input {
      background: transparent;
      border: none;
      font-size: 24px;
      max-width: 50%;
      text-align: right;
      outline: none;
    }

    .switch-tokens {
      display: flex;
      justify-content: center;
      margin: -8px 0;
      position: relative;
      z-index: 2;
    }

    .switch-button {
      background: #e2e8f0;
      border: 4px solid #f8fafc;
      border-radius: 12px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .switch-button:hover {
      transform: rotate(180deg);
    }

    .action-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .action-button:hover {
      background: #2563eb;
    }

    .action-button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    #errorMessage {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background-color: #DC2626;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #errorMessage.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Shared Header -->
    <div class="dex-header">
      <div class="header-logo-name">
        <img src="logo.png" alt="DEX Logo" class="header-logo-img">
        <span class="header-logo-text">NuurSwap</span>
      </div>
      <nav>
        <a href="swap" class="nav-btn active" id="swapNav">Swap</a>
        <a href="liquidity" class="nav-btn" id="liquidityNav">Liquidity</a>
      </nav>
      <div class="wallet-info">
        <button id="connectWallet">Connect Wallet</button>
        <span id="walletAddress"></span>
      </div>
    </div>

    <!-- Swap Interface -->
    <div class="swap-container">
      <div class="swap-header">
        <div class="swap-title">Swap</div>
      </div>

      <div class="rate-container">
        <div class="rate-item">1 SDA = 0.000000 NUUR</div>
        <div class="rate-item">1 NUUR = 0.000000 SDA</div>
      </div>

      <div class="swap-box">
        <div class="swap-input-container">
          <div class="token-info">
            <img src="sidra.png" alt="SDA" width="24" height="24">
            <span class="token-symbol" id="fromTokenSymbol">SDA</span>
          </div>
          <input type="number" id="fromAmount" placeholder="0.0" min="0" step="any">
        </div>
        <div class="balance">
          Balance: <span id="sdaBalance">0.0</span>
        </div>
      </div>

      <div class="switch-tokens">
        <button class="switch-button" id="switchTokens">â†“</button>
      </div>

      <div class="swap-box">
        <div class="swap-input-container">
          <div class="token-info">
            <img src="logo.png" alt="NUUR" width="24" height="24">
            <span class="token-symbol" id="toTokenSymbol">NUUR</span>
          </div>
          <input type="number" id="toAmount" placeholder="0.0" min="0" step="any" readonly>
        </div>
        <div class="balance">
          Balance: <span id="nuurBalance">0.0</span>
        </div>
      </div>

      <button id="swapButton" class="action-button" disabled>Connect Wallet to Swap</button>
    </div>
  </div>

  <div id="errorMessage"></div>
  <script src="swap.js"></script>
</body>
</html>
