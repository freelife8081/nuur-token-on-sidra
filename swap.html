<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuurSwap</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 0.9em;
            color: #666;
        }

        .swap-container {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .swap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .swap-title {
            font-size: 20px;
            font-weight: bold;
        }

        .rate-container {
            margin: 10px 0;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .rate-item {
            margin: 5px 0;
            font-size: 0.9em;
            color: #64748b;
        }

        .swap-box {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .swap-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .token-symbol {
            font-weight: bold;
        }

        .balance {
            font-size: 0.85em;
            color: #64748b;
            margin-top: 8px;
        }

        input {
            background: transparent;
            border: none;
            font-size: 24px;
            max-width: 50%;
            text-align: right;
            outline: none;
        }

        .switch-tokens {
            display: flex;
            justify-content: center;
            margin: -8px 0;
            position: relative;
            z-index: 2;
        }

        .switch-button {
            background: #e2e8f0;
            border: 4px solid #f8fafc;
            border-radius: 12px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .switch-button:hover {
            transform: rotate(180deg);
        }

        .action-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background: #2563eb;
        }

        .action-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .connected {
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        #errorMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            background-color: #DC2626;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #errorMessage.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div>User: freelife8081</div>
                <div>UTC: <span id="currentTime">2025-05-26 05:20:44</span></div>
            </div>
            <div id="walletAddress"></div>
        </div>

        <div class="swap-container">
            <div class="swap-header">
                <div class="swap-title">Swap</div>
            </div>

            <div class="rate-container">
                <div class="rate-item">1 SDA = 0.000000 NUUR</div>
                <div class="rate-item">1 NUUR = 0.000000 SDA</div>
            </div>

            <div class="swap-box">
                <div class="swap-input-container">
                    <div class="token-info">
                        <img src="sidra.png" alt="SDA" width="24" height="24">
                        <span class="token-symbol" id="fromTokenSymbol">SDA</span>
                    </div>
                    <input type="number" id="fromAmount" placeholder="0.0" min="0" step="any">
                </div>
                <div class="balance">
                    Balance: <span id="sdaBalance">0.0</span>
                </div>
            </div>

            <div class="switch-tokens">
                <button class="switch-button" id="switchTokens">
                    â†“
                </button>
            </div>

            <div class="swap-box">
                <div class="swap-input-container">
                    <div class="token-info">
                        <img src="logo.png" alt="NUUR" width="24" height="24">
                        <span class="token-symbol" id="toTokenSymbol">NUUR</span>
                    </div>
                    <input type="number" id="toAmount" placeholder="0.0" min="0" step="any" readonly>
                </div>
                <div class="balance">
                    Balance: <span id="nuurBalance">0.0</span>
                </div>
            </div>

            <button id="swapButton" class="action-button" disabled>Connect Wallet to Swap</button>
        </div>
    </div>

    <div id="errorMessage"></div>
    <script src="swap.js"></script>
</body>
</html>
