<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report an Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      max-width: 480px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    .statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
    .error {
      color: #dc2626;
    }
    .success {
      color: #16a34a;
    }
  </style>
</head>
<body>

  <h1>Report an Issue</h1>

  <form id="errorForm">
    <label for="walletAddress">Enter Your Wallet Address</label>
    <input
      type="text"
      id="walletAddress"
      name="walletAddress"
      placeholder="0x..."
      required
      pattern="^0x[a-fA-F0-9]{40}$"
    />

    <label for="issue">Describe the issue (min. 100 characters)</label>
    <textarea
      id="issue"
      name="issue"
      placeholder="Please describe the issue you're facing..."
      required
      minlength="100"
    ></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="formStatus" class="statusMessage"></div>

  <script>
    const form = document.getElementById('errorForm');
    const statusDiv = document.getElementById('formStatus');

    // Replace these with your actual bot token and chat ID
    const BOT_TOKEN = '7992978454:AAGEtVxa0LsHgXQgAU6AUv4VIHAPVQst3Cs';
    const CHAT_ID = '7181820663';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const wallet = form.walletAddress.value.trim();
      const issue = form.issue.value.trim();

      // Validate form fields
      if (!wallet || !issue) {
        statusDiv.textContent = "Please fill in all fields.";
        statusDiv.className = "statusMessage error";
        return;
      }

      if (issue.length < 100) {
        statusDiv.textContent = "Your message must be at least 100 characters long.";
        statusDiv.className = "statusMessage error";
        return;
      }

      // Construct Telegram message
      const message = `ðŸš¨ *New Issue Reported*\n\n*Wallet:* \`${wallet}\`\n*Issue:* ${issue}`;

      try {
        statusDiv.textContent = "Sending...";
        statusDiv.className = "statusMessage";

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: 'Markdown'
          }),
        });

        const result = await response.json();

        if (result.ok) {
          statusDiv.textContent = "âœ… Issue reported successfully!";
          statusDiv.className = "statusMessage success";
          form.reset();
        } else {
          throw new Error(result.description || 'Telegram error');
        }

      } catch (error) {
        console.error(error);
        statusDiv.textContent = "âŒ Failed to send report. Please try again later.";
        statusDiv.className = "statusMessage error";
      }
    });
  </script>

</body>
</html>
