<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuur DEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffd700;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 4em;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #ffea00;
      }
    }
    .nav {
      margin-top: 50px;
    }
    .nav a {
      margin: 0 15px;
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #ffffff;
    }
    .section {
      margin-top: 80px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NUUR DEX</h1>
    <div class="nav">
      <a href="about">About Us</a>
      <a href="donate">Donate</a>
      <a href="dex">Enter DEX</a>
    </div>
    <div class="section" id="about">
      <h2>About Us</h2>
      <p>NuurDex is a decentralized exchange built on the Sidra blockchain, offering secure and efficient token swaps without intermediaries.</p>
    </div>
    <div class="section" id="donate">
      <h2>Donate</h2>
      <p>Support our mission by donating to: <strong></strong></p>
    </div>
  </div>
</body>
</html>
