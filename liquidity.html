<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liquidity - NuurSwap</title>
  <link rel="stylesheet" href="dex.css" />
  <style>
    .slippage-slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 14px;
      margin-bottom: 10px;
    }
    .header-logo-name {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header-logo-img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      box-shadow: 0 2px 8px #0001;
      object-fit: cover;
      background: #fff;
    }
    .header-logo-text {
      font-size: 23px;
      font-weight: 700;
      color: #222;
      letter-spacing: 1px;
    }
    .liquidity-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .liquidity-label {
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }
    .liquidity-value {
      font-family: monospace;
      font-size: 15px;
      color: #2980b9;
    }
    .liquidity-box {
      padding: 28px 20px 18px 20px;
      background: #fff;
      box-shadow: 0 4px 32px #0001;
      border-radius: 18px;
      width: 100%;
      max-width: 400px;
      margin: 40px auto 0 auto;
    }
    .liquidity-position {
      background: #f6f8fa;
      padding: 15px 10px;
      border-radius: 10px;
      margin-top: 15px;
      margin-bottom: 8px;
    }
    .token-logo {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      background: #fff;
    }
    .token-selector {
      display: flex;
      align-items: center;
    }
    .input-container {
      margin-bottom: 18px;
    }
    .error-message {
      color: #dc2626;
      font-weight: 500;
      margin-top: 14px;
      text-align: center;
      display: none;
    }
    .error-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header and Nav -->
    <div class="dex-header">
      <div class="header-logo-name">
        <img src="logo.png" alt="DEX Logo" class="header-logo-img">
        <span class="header-logo-text">NuurSwap</span>
      </div>
      <nav>
        <a href="swap.html" class="nav-btn" id="swapNav">Swap</a>
        <a href="liquidity.html" class="nav-btn active" id="liquidityNav">Liquidity</a>
      </nav>
      <div class="wallet-info">
        <button id="connectWallet">Connect Wallet</button>
        <span id="walletAddress"></span>
      </div>
    </div>
    <main>
      <!-- Liquidity View -->
      <div class="liquidity-box">
        <div class="input-container">
          <div class="liquidity-info-row">
            <div class="liquidity-label">SDA balance:</div>
            <div class="liquidity-value"><span id="sdaLiquidityBalance">0.00</span> SDA</div>
          </div>
          <div class="token-input">
            <input type="number" id="sdaAmount" placeholder="SDA amount" min="0" step="any">
            <div class="token-selector">
              <img src="sidra.png" alt="SDA" class="token-logo">
              <span>SDA</span>
            </div>
          </div>
        </div>
        <div class="input-container">
          <div class="liquidity-info-row">
            <div class="liquidity-label">NUUR balance:</div>
            <div class="liquidity-value"><span id="nuurLiquidityBalance">0.00</span> NUUR</div>
          </div>
          <div class="token-input">
            <input type="number" id="nuurAmount" placeholder="NUUR amount" min="0" step="any">
            <div class="token-selector">
              <img src="logo.png" alt="NUUR" class="token-logo">
              <span>NUUR</span>
            </div>
          </div>
        </div>
        <button id="addLiquidityButton" class="action-button" disabled>Add Liquidity</button>
        <div id="liquidityPositions"></div>
      </div>
    </main>
    <div class="error-message" id="errorMessage"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.7/dist/ethers.umd.min.js"></script>
  <script src="liquidity.js"></script>
</body>
</html>
